<li class="{{show.quality}}" data-ng-repeat="show in sbgot">
	<span class="showPopup">
		<img src="{{settings.sickbeardURL}}/showPoster/?show={{show.tvdbid}}&amp;which=poster" class="showposter" alt="{{show.tvdbid}}" />
	</span>
	<strong class="showname">{{show.show_name}} <small>{{show.season}}x{{show.episode}}</small></strong>
</li>
